language: php

notifications:
  email:
    on_success: never
    on_failure: never

php:
  - 5.6
  - 7.0
  - 7.1

env:
  - WP_VERSION=latest WP_MULTISITE=0
  - WP_VERSION=4.7 WP_MULTISITE=0
  - WP_VERSION=4.8 WP_MULTISITE=0
  - WP_VERSION=4.9 WP_MULTISITE=0

matrix:
  include:
    - php: 5.3
      env: WP_VERSION=latest
      dist: precise
    - php: 5.3
      env: WP_VERSION=latest WP_MULTISITE=1
      dist: precise
    - php: 5.3
      env: WP_VERSION=4.7.7
      dist: precise
    - php: 5.3
      env: WP_VERSION=4.9.1
      dist: precise
    - php: 5.3
      env: WP_VERSION=4.8.3
      dist: precise      
  exclude:
   - php 5.6
     env: WP_VERSION=4.8
   - php 7.0
     env: WP_VERSION=4.7  
   - php 7.1
     env: WP_VERSION=4.7
     
before_script:
  - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION

script: phpunit
