<div class="caldera-config-group">
	<label>Default</label>
	<div class="caldera-config-field">
		<input type="text" class="block-input field-config is-datepicker" data-provide="datepicker" id="{{id}}" data-date-format="{{format}}" name="{{_name}}[default]" value="{{default}}">
	</div>
</div>
<div class="caldera-config-group">
	<label>Format</label>
	<div class="caldera-config-field">
		<input type="text" class="datepicker-set-format block-input field-config" id="{{id}}" name="{{_name}}[format]" value="{{format}}">
	</div>
</div>
